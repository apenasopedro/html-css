<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video width="500" poster="imagens/imagem-thumb.jpg" controls>
       <source src="midias/meuvideo.mp4" type="video/mp4"> 
       <source src="midias/meuvideo.m4v.m4v" type="video/mp4">  
       <source src="midias/meuvideo.ogv" type="video/ogg">
       <source src="midias/meuvideo.webm.webm" type="video/webm">
        
    </video>
    <p>Esse video não é compativel <a href="midias/meuvideo.mp4">clique aqui</a> para baixar</p>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/e9dZQelULDk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/266180175?h=a6da400f16" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
