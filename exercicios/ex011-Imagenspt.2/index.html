<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Testando Imagens</h1>
    <p>A seguir teste de imagens:</p>
    

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/imagem-m.jpg" type="image/jpg">
        <img src="Imagens/imagem-g.png" alt="imagem-g">
    </picture>
    <audio preload="metadata" autoplay controls> 
        <source src="midia/mel.mp3" type="audio/mpeg">
        
   </audio>
   <p>Para baixar o audio <a href="midia/mel.mp3">clique aqui</a></p>
    
</body>
</html>
